<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // const e = React.createElement;

        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                // 상태(데이터)
                // 바뀌는 부분이 state가 됩니다.
                this.state = {
                    liked: false,
                };
            }

            // 화면
            render() {
                // JSX (JS + XML)
                return <button type="submit" onClick={ () => { this.setState({ liked: true })}}>{this.state.liked === true ? 'Liked' : 'Like'}</button>;
                // return e('button', { onClick: () => { this.setState({ liked: true }) }, type: 'submit' }, this.state.liked === true ? 'Liked' : 'Like');
                // <button onclick="() => { console.log('clicked'); }" type="submit">Like</button>
            }
        }
    </script>
    <script type="text/babel">
        // ReactDOM.render(e(LikeButton), document.querySelector('#root'));
        // 대문자로 시작하면 리액트 컴포넌트를 의미합니다.
        // 소문자는 html 태그를 의미합니다.
        ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /><LikeButton /></div>, document.querySelector('#root'));
    </script>
</body>
</html>

<!--바뀔 여지가 있는 부분이 상태(state)입니다.-->
